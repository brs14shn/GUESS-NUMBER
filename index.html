<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>


    <section>
        <h1>
            Guess The Number
        </h1>
        <p class="p1">Please enter a number between <span class="start">1</span>-<span class="finish">100</span> </p>

        <input type="text" class="number" id="number" maxlength="5" autofocus />

        <div class="controller">
            <button class="submit">Check</button>
            <button class="new_game">New Game</button>
        </div>
        <h3 class="message"></h3>
        <p class="attempt_left">You have <span>7</span> guess rights</p>
        </div>
    </section>

    <div class="images">
        <img id="image"
            src=" https://e7.pngegg.com/pngimages/966/620/png-clipart-video-social-media-youtube-man-thinking-cartoon-company-hand.png"
            alt="" width="200px" />
    </div>

    <div class="audio">

        <audio id="win" controls="controls">
            <source src="./voices/mixkit-game-success-alert-2039.wav" />
        </audio>
        <audio id="toggler" controls="controls">
            <source src="./voices/mixkit-player-boost-recharging-2040.wav" />
        </audio>
        <audio id="loser" controls="controls">
            <source src="./voices/mixkit-player-losing-or-failing-2042.wav" />
        </audio>
    </div>



    <script src="app.js">

    </script>
</body>

</html>
